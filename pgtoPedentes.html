<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagamentos Pendentes</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/servicos.css" />

    <style>
        .cartao-pagamento {
            background-color: #fff;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
            gap: 6px;
        }

        .cartao-pagamento:hover {
            background-color: #f0f0f0;
        }

        .linha-superior {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            width: 100%;
        }

        .linha-superior .data {
            min-width: 60px;
            font-weight: bold;
            text-align: left;
        }

        .linha-superior .cliente {
            flex: 1;
            font-weight: bold;
            text-align: center;
            padding: 0 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .linha-superior .valor {
            min-width: 80px;
            font-weight: bold;
            text-align: right;
        }

        .linha-inferior {
            text-align: center;
            margin-left: -10px;
            word-break: break-word;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Pagamentos Pendentes</h1>
    </header>

    <a class="voltar" href="index.html">← Voltar</a>

    <main>
        <h2>Clientes com Pagamento Pendente</h2>
        <div id="lista-pendentes">
            <!-- Lista será preenchida via JavaScript -->
        </div>
    </main>

    <script src="javaScript/pgtoPendentes.js"></script>
    <script src="javaScript/menu.js"></script>

</body>

</html>
